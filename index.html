<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/media_query.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <title>CineFlix</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar">
          <button class="navbar-menu-btn">
            <span></span><span></span><span></span>
          </button>

          <a href="#" clas="navbar-brand">
            <img src="./assets/images/logo.png" alt="logo" />
          </a>

          <!--Navbar navigation-->

          <nav>
            <ul class="navbar-nav">
              <li><a href="#" class="navbar-link">Home</a></li>
              <li><a href="#category" class="navbar-link">Category</a></li>
              <li><a href="#live" class="navbar-link indicator">Live</a></li>
            </ul>
          </nav>

          <!--Search and sign in-->
          <div class="navbar-actions">
            <form action="#" class="navbar-form">
              <input
                type="text"
                name="search"
                placeholder="I'm Looking For...."
                class="navbar-form-search"
              />

              <button class="navbar-form-btn">
                <ion-icon name="search-outline"></ion-icon>
              </button>
              <button class="navbar-form-close">
                <ion-icon name="close-circle-outline"></ion-icon>
              </button>
            </form>

            <button class="navbar-search-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>

            <a class="navbar-signin">
              <span>sign in</span>
              <ion-icon name="log-in-outline"></ion-icon>
            </a>
          </div>
        </div>
      </header>

      <!--Banner-->

      <main>
        <section class="banner">
          <div class="banner-card">
            <img
              src="./assets/images/John-Wick-3.jpg"
              class="banner-img"
              alt=""
            />

            <div class="card-content">
              <div class="card-info">
                <div class="genre">
                  <ion-icon name="film"></ion-icon>
                  <span>Action/Thriller</span>
                </div>

                <div class="year">
                  <ion-icon name="calendar"></ion-icon>
                  <span>2019</span>
                </div>

                <div class="duration">
                  <ion-icon name="time"></ion-icon>
                  <span>2h 51m</span>
                </div>
                <div class="quality">4k</div>
              </div>

              <h2 class="card-title">John Wick Chapter 3</h2>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="./assets/js/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
